<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>语义元素</title>
	<script>
		//语义元素有：header,nav,section,article,footer,aside;具体的位置信息见下图
	</script>
</head>
<body>
	<div style="position: relative;left:100px;top:100px;width:200px;height:185px;border:1px solid red;">
		<div style="position: relative;left:0px;top:0px;width:200px;height:20px;text-align: center;line-height:20px;border-bottom:1px solid red;">header</div>
		<div style="position: relative;left:0px;top:0px;width:200px;height:20px;text-align: center;line-height:20px;border-bottom:1px solid red;">nav</div>
		<div style="position: relative;left:0px;top:0px;width:140px;height:60px;text-align: center;line-height:60px;border-right:1px solid red;border-bottom:1px solid red;">section</div>
		<div style="position: relative;left:0px;top:0px;width:140px;height:60px;text-align: center;line-height:60px;border-right:1px solid red;border-bottom:1px solid red;">article</div>
		<div style="position: relative;left:140px;top:-141px;width:60px;height:140px;text-align: center;line-height:140px;border-bottom:1px solid red;">aside</div>
		<div style="position: relative;left:0px;top:-141px;width:200px;height:20px;text-align: center;line-height:20px;">footer</div>
	</div>
</body>
</html>
