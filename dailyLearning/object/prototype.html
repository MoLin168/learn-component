<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prototype</title>
	<script>
		function F(){};
		console.log(F.prototype);// 0.任何函数都具有一个 prototype 属性，该属性是一个对象
		F.prototype.sayHi = function(){
			console.log(1);
		};
		console.log(F.prototype.constructor === F);//true  1.构造函数的 prototype 对象默认都有一个 constructor 属性，指向 prototype 对象所在函数
		let f = new F();
		console.log(f.__proto__ === F.prototype);//true   2.通过构造函数得到的实例对象内部会包含一个指向构造函数的 prototype 对象的指针 __proto__
		console.log(f.sayHi());//  3.所有实例都直接或间接继承了原型对象的成员
	</script>
</head>
<body>
</body>
</html>
