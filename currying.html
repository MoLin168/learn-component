<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//currying（柯里化）的思想
		//举例计算一个月（30天）的总花销，前面的29天不去计算，第30天才去算总共的花销
		function init(){
			var cost = (function(){
				var lastCost = [];
				return function (){
					if(arguments.length == 0){
						var money = 0;
						for(var i = 0,len = lastCost.length;i < len;i++){
							money += lastCost[i];
						}
						console.log("money="+money);
						return money;
					}else{
						//Array.prototype.push.apply(lastCost,arguments);//与下一句代码等同
						[].push.apply(lastCost,arguments);
						console.log("lastCost="+lastCost);
					}
				}
			})();
			//cost(100);
			//cost(200);
			//cost(1300);
			console.log(cost());
			//console.log("lastCost="+lastCost);//latCost is not defined 局部变量
		}
	</script>
</head>
<body onload = "init();">
	
</body>
</html>
