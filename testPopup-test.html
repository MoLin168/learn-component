<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="popup.js"></script>
	<script src="data.js"></script>
	<script>
		function init(){
			//test git 2019115
			//test git 2019115 22:00
			//console.log(1);
			//popupInstance.showFn();
			//console.log(data[0].config["aa"]);
			var configObj = data[0].config;
			var handlerFlag = false;
			//popupInstance.data = configObj;
			//popupInstance.hidePopup(configObj);
			//按键事件
			document.onkeydown = eventHandler;
			function eventHandler(_event){
				var e = _event || window._event;
				var keyCode = e.keyCode || e.which || e.charCode;
				console.log("eventHandler----keyCode="+keyCode);
				switch (keyCode) {
					case 1:
					case 38:
						if(!handlerFlag){
							popupInstance.showPopup(configObj);
							handlerFlag = true;
						}
						break;
					case 3:
					case 37:
						orderCompo.changeFocus(-1);
						break;
					case 4:
					case 39:
						orderCompo.changeFocus(1);
						break;
					case 13:
					case 1024:
						switch (orderCompo.focusNum) {
							case 0:
								console.log("doSelect----预约");
								break;
							case 1:
								console.log("doSelect----取消");
								orderCompo.turnOff();
								break;
						}
						break;
					case 8:
					case 340:
						popupInstance.hidePopup();
						break;
					default:
						return false;
						break;
				}
			};
		}
	</script>
</head>
<body onload="init()">
</body>
</html>
